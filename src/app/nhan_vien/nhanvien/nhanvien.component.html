<div class="row justify-content-between">
  <h3>Danh Sách Nhân Viên</h3>
  <div class="d-flex">
    <input class="form-control mr-2" [(ngModel)]="term" type="text">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>

<div class="row mt-3">
  <button [routerLink]="['/themNV']" class="btn btn-success" > Thêm NV</button>
  <table class="table  mt">
    <thead class="w-100">
    <tr class="w-100">
      <!--        <th>ID</th>-->
      <th>Mã NV</th>
      <th>Họ Tên</th>
      <th>Vị Trí</th>
      <th>Bộ Phận</th>
      <th>Ngày Sinh</th>
      <th>Email</th>
      <th>Số DT</th>
      <th>Địa Chỉ</th>
      <th>Xem</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let nv of nhanviens| filter:term| paginate: { itemsPerPage: 4, currentPage: page }">
      <td>{{nv.maNV}}</td>
      <td>{{nv.ten}}</td>
      <td>{{nv.vitri}}</td>
      <td>{{nv.bophan}}</td>
      <td>{{nv.ngaysinh}}</td>
      <td>{{nv.email}}</td>
      <td>{{nv.sodt}}</td>
      <td>{{nv.diachi}}</td>
      <td>
        <button (click)="xemNV(nv)" data-toggle="modal" data-target="#myModal" class="btn btn-info"><i
          class="fas fa-eye"></i></button>
      </td>
      <td>
        <button [routerLink]="['/suaNV/'+nv.id]" class="btn btn-primary"><i class="fas fa-pen-nib"></i></button>
      </td>
      <td>
        <button (click)=openDialog(nv.id) class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"  (pageBoundsCorrection)="page = $event"></pagination-controls>

  <!--  xem thông tim chi tiết-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thông tin chi tiết</h4>
        </div>
        <div class="modal-body">
          <app-detail-nv [detailNV]="detail"></app-detail-nv>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
