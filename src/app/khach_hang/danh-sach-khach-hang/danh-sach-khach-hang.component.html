<div class="row justify-content-between">
  <h3>Danh Sách Khách Hàng</h3>
  <div class="d-flex">
    <input class="form-control mr-2" [(ngModel)]="term" type="text">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>

<div class="row mt-3">
  <button [routerLink]="['/themNV']" class="btn btn-success" > Thêm KH</button>
  <table class="table  mt-3">
    <thead class="w-100">
    <tr class="w-100">
      <!--        <th>ID</th>-->
      <th>Mã KH</th>
      <th>Họ Tên</th>
      <th>Loại KH</th>
      <th>Ngày sinh</th>
      <th>CMND</th>
      <th>Email</th>
      <th>Địa chỉ</th>
      <th>Xem</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let nv of khachhangs| filter:term| paginate: { itemsPerPage: 4, currentPage: page }">
      <td>{{nv.maKH}}</td>
      <td>{{nv.tenKH}}</td>
      <td>{{nv.loaiKH}}</td>
      <td>{{nv.ngaysinhKH}}</td>
      <td>{{nv.cmndKH}}</td>
      <td>{{nv.emailKH}}</td>
      <td>{{nv.diachiKH}}</td>
      <td>
        <button (click)="xemKH(nv)" data-toggle="modal" data-target="#myModal" class="btn btn-info"><i
          class="fas fa-eye"></i></button>
      </td>
      <td>
        <button [routerLink]="['/suaNV/'+nv.id]" class="btn btn-primary"><i class="fas fa-pen-nib"></i></button>
      </td>
      <td>
        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>

  <!--  xem thông tim chi tiết-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thông tin chi tiết</h4>
        </div>
        <div class="modal-body">
         <h1>hahahaa</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
